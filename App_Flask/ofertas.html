<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ofertas</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5deb3;
        }

        header {
            background-color: #333; 
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        a {
            text-decoration: none;
            color: white;
        }

        .btn-inicio {
            background-color: #FF5722;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 10px;
            display: inline-block;
            font-size: 1.2em;
        }
        .productos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .producto {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .producto img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .producto h2 {
            font-size: 1.6em;
            margin: 10px 0;
        }

        .producto p {
            color: #555;
            font-size: 1.1em;
        }

        .producto .precio {
            font-size: 1.3em;
            margin: 10px 0;
            color: #FF5722;
        }

        .producto .precio del {
            color: #888;
            text-decoration: line-through;
        }

        .btn-pedido {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            display: inline-block;
            margin-top: 10px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 0px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
<body>
    <header>
        <h1>Ofertas Especiales</h1>
        <a href="/" class="btn-inicio">Inicio</a>
    </header>

    <main>
        <div class="productos">
            {% for oferta in ofertas %}
            <div class="producto">
                <img src="{{ url_for('static', filename='images/' + oferta['imagen']) }}" alt="{{ oferta['nombre'] }}">
                <h2>{{ oferta['nombre'] }}</h2>
                <p>{{ oferta['descripcion'] }}</p>
                <p class="precio">Precio Original: <del>S/. {{ oferta['precio_original'] }}</del></p>
                <p class="precio">Precio Oferta: S/. {{ oferta['precio_oferta'] }}</p>
                <a href="{{ url_for('hacer_pedido', producto_id=oferta['id']) }}" class="btn-pedido">Hacer Pedido</a>
            </div>
            {% endfor %}
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Mi Tienda Virtual. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
